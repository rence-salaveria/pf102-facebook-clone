<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook - Login or Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/images/icon.png">
</head>
<body>
<nav>
    <table id="navbar" width="100%">

        <tr>
            <td id="facebook-name" width="65%">
                <a href="index.html">facebook</a>
            </td>
            <td>
                <table>
                    <tr><td class="form-text">
                            Email
                    </td></tr>
                    <tr><td>
                            <input type="email" name="email_address" id="address">
                    </td></tr>
                    <tr><td class="form-text">
                        <span id="forgot-text"><span class="camouflage">a</span></span>
                </td></tr>
                </table>
            </td>
            <td>
                <table>
                    <tr><td class="form-text">
                        Password
                    </td></tr>
                    <tr><td>
                        <input type="password" name="password" id="address">
                    </td></tr>
                    <tr><td class="form-text">
                        <span id="forgot-text">Forgot Password?</span>
                </td></tr>
                </table>
            </td>
            <td>
                <table>
                    <tr><td class="camouflage">
                        A
                    </td></tr>
                    <tr><td class="login-btn" class="form-text">
                        <button id="login-btn" type="submit">Login</button>
                    </td></tr>
                    <tr><td class="camouflage">
                        <span class="camouflage" id="forgot-text">A</span>
                    </td></tr>
                </table>
            </td>
        </tr>
    </table>
</nav>

</body>
</html>
